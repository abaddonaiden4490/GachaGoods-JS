<script defer>
document.addEventListener('DOMContentLoaded', function () {
    console.log('[Init] DOM fully loaded');

    const logoutBtn = document.getElementById('header-logout');

    if (!logoutBtn) {
        console.error('[Logout] ‚ùå Logout button not found!');
        return;
    }

    logoutBtn.addEventListener('click', async function () {
        console.log('[Logout] üîò Button clicked.');

        const token = localStorage.getItem('auth_token');

        if (!token) {
            console.warn('[Logout] ‚ö†Ô∏è No token found. Aborting logout.');
            alert('Logout failed: No token found.');
            return;
        }

        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            const result = await response.json();

            if (!response.ok) {
                console.warn('[Logout] ‚ùó Logout API error:', result);
                alert('Logout failed: ' + (result.error || 'Unknown error.'));
                return;
            }

            console.log('[Logout] ‚úÖ Logout API success:', result);

            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');

            console.log('[Logout] üö™ Cleared local storage. Redirecting...');
            window.location.href = '/login';

        } catch (err) {
            console.error('[Logout] ‚ùå Fetch error:', err);
            alert('Logout failed due to network/server error.');
        }
    });
});
</script>
