<header class="header" style="background:#fff; color:#00ffff; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
    <div style="display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto;padding:0 32px;">
        <a href="/admin-dashboard" style="display:flex;align-items:center;">
            <img src="/logo.png" alt="GachaGoods Logo" style="height:48px;width:auto;">
        </a>
        <div style="display:flex;align-items:center;gap:24px;">
            <nav class="nav" style="display:flex;gap:28px;padding:18px 0;font-size:1.08em;">
                <a href="/admin-dashboard" id="nav-home" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Dashboard</a>
                <a href="/shop" id="nav-shop" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Shop</a>
                <a href="/total-sales" id="nav-totalsales" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Sales</a>
                <a href="/manage/users" id="nav-home" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Users</a>
                <a href="/manage/categories" id="nav-totalsales" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Categories</a>
                <a href="/manage/types" id="nav-home" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Types</a>        
                <a href="/manage/products" id="nav-home" style="color:#00ffff;text-decoration:none;padding:6px 10px;border-radius:4px;transition:background 0.15s;">Products</a>       
            </nav>
            
            <div id="header-userbox" style="display:flex;align-items:center;gap:10px;">
                <span id="header-welcome" style="color:#7c3aed;font-weight:bold;"></span>
                <span id="header-hello" style="color:#7c3aed;"></span>
                <button id="header-logout" style="background:#e11d48;color:#fff;border:none;border-radius:6px;padding:7px 18px;font-size:1em;cursor:pointer;">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('nav-manage-btn');
        const dropdown = document.getElementById('nav-manage-dropdown');

        if (btn && dropdown) {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            document.addEventListener('click', function() {
                dropdown.style.display = 'none';
            });
        }

        const logoutBtn = document.getElementById('header-logout');
        if (logoutBtn) {
            logoutBtn.onclick = function() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            };
        }
    });
</script>
