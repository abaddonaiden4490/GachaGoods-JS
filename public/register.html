<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | GachaGoods Otaku Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/font.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'CustomFont', 'Segoe UI', Arial, sans-serif;
            background: url('/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 24px;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
        form {
            text-align: left;
        }
        label {
            color: #7c3aed;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 96%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1.08em;
        }
        button[type="submit"] {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1.08em;
            cursor: pointer;
            width: 100%;
        }
        .login-link {
            display: block;
            margin-top: 18px;
            color: #7c3aed;
            text-align: center;
            text-decoration: underline;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <img src="/logo.png" alt="GachaGoods Logo" class="logo" style="height:80px;width:auto;">
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required autocomplete="username"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required autocomplete="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required autocomplete="new-password"><br>
            <button type="submit">Register</button>
        </form>
        <div id="register-message" style="margin-top:12px;color:#e11d48;"></div>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header-placeholder').innerHTML = html);

        // Register form AJAX
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('register-message');
            messageDiv.textContent = '';
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username, email, password,
                        role_id: 2,
                        status_id: 1
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    messageDiv.style.color = '#059669';
                    messageDiv.textContent = 'Registration successful! You can now log in.';
                    setTimeout(() => { window.location.href = '/login'; }, 1200);
                } else {
                    messageDiv.style.color = '#e11d48';
                    messageDiv.textContent = data.error || 'Registration failed.';
                }
            } catch (err) {
                messageDiv.style.color = '#e11d48';
                messageDiv.textContent = 'Network error.';
            }
        });
    </script>
</body>
</html>
