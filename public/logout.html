<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout | GachaGoods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logout-btn {
            background: #e11d48;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 32px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 24px;
        }
        .logout-btn:hover {
            background: #be123c;
        }
    </style>
</head>
<body>
    <h1>Logout</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        };
    </script>
</body>
</html>
