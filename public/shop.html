<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | GachaGoods Otaku Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/font.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'CustomFont', 'Segoe UI', Arial, sans-serif;
            background: url('/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 60px auto;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 36px;
        }
        h1 {
            color: #7c3aed;
            text-align: center;
            margin-bottom: 32px;
        }
        .shop-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .shop-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.07);
            padding: 22px 18px 18px 18px;
            width: 240px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .shop-item:hover {
            box-shadow: 0 4px 16px rgba(124,58,237,0.13);
        }
        .shop-item img {
            width: 240px;
            height: 240px;
            object-fit: contain;
            margin-bottom: 18px;
        }
        .shop-item-title {
            font-size: 1.13em;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 8px;
        }
        .shop-item-price {
            color: #1e40af;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1.08em;
        }
        .shop-item-btn {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s;
        }
        .shop-item-btn:hover {
            background: #5b21b6;
        }
        .shop-item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .manage-dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }
        .manage-btn {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s;
        }
        .manage-btn:hover, .manage-btn:focus {
            background: #5b21b6;
        }
        .manage-dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            border-radius: 8px;
            z-index: 1;
            right: 0;
        }
        .manage-dropdown-content a {
            color: #333;
            padding: 12px 18px;
            text-decoration: none;
            display: block;
            border-radius: 8px;
            transition: background 0.13s;
        }
        .manage-dropdown-content a:hover {
            background: #ede9fe;
            color: #7c3aed;
        }
        .manage-dropdown.show .manage-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="manage-dropdown" id="manageDropdown">
            <button class="manage-btn" onclick="toggleManageDropdown()">Manage ▼</button>
            <div class="manage-dropdown-content">
                <a href="/manage/products">Manage Products</a>
                <a href="/manage/categories">Manage Categories</a>
                <a href="/manage/types">Manage Types</a>
            </div>
        </div>
        <h1>Shop</h1>
        <div id="shop-grid" class="shop-grid">
            <!-- Items will be loaded here -->
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        function toggleManageDropdown() {
            document.getElementById('manageDropdown').classList.toggle('show');
        }
        // Close dropdown if clicked outside
        window.addEventListener('click', function(e) {
            const dropdown = document.getElementById('manageDropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        fetch('/header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header-placeholder').innerHTML = html);

        // Fetch items from backend API and render them
        fetch('/api/items')
            .then(res => res.json())
            .then(items => {
                const grid = document.getElementById('shop-grid');
                if (!items.length) {
                    grid.innerHTML = '<p>No items found.</p>';
                    return;
                }
                grid.innerHTML = items.map(item => `
                    <div class="shop-item">
                        <img src="${item.image || '/default_product_image.jpg'}" alt="${item.name}">
                        <div class="shop-item-title">${item.name}</div>
                        <div class="shop-item-price">₱${item.price}</div>
                        <div class="shop-item-actions">
                            <button class="shop-item-btn" onclick="window.location='/item/${item.id}'">Item Details</button>
                            <button class="shop-item-btn">Add to Cart</button>
                        </div>
                    </div>
                `).join('');
            })
            .catch(() => {
                document.getElementById('shop-grid').innerHTML = '<p>Failed to load items.</p>';
            });
    </script>
</body>
</html>
