<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GachaGoods Otaku Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/font.otf') format('truetype');
        }
        body {
            font-family: 'CustomFont', 'Segoe UI', Arial, sans-serif;
            background: url('/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 30px;
        }
        h1, h2 {
            color: #7c3aed;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
        .footer {
            background: #f3f0ff;
            color: #7c3aed;
            text-align: center;
            padding: 18px 0;
            font-size: 0.98em;
            margin-top: 48px;
            border-top: 1px solid #ececec;
        }
        #purchased-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Logo -->
        <div style="text-align:center">
            <img src="/logo.png" alt="GachaGoods Logo" class="logo" style="height:120px;width:auto;">
            <p>Welcome to GachaGoods Admin Dashboard! View all purchases made by users here.</p>
        </div>

        <!-- DataTable -->
        <table id="purchased-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        // Load dynamic header based on role
        fetch('/header-admin.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                return fetch('/api/user-info');
            })
            .then(res => {
                if (!res.ok) throw new Error('User not logged in');
                return res.json();
            })
            .then(data => {
                let roleHeader = data.role_id === 1 ? 'header-admin.html' : 'header-user.html';
                return fetch(`/${roleHeader}`)
                    .then(res => res.text())
                    .then(roleHtml => {
                        document.getElementById('header-placeholder').innerHTML = roleHtml;
                    });
            })
            .catch(err => console.warn('Optional role-based header loading skipped:', err));

        // Initialize DataTable for purchases
        $(document).ready(function () {
            $('#purchased-table').DataTable({
                ajax: {
                    url: '/api/purchased',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'user_name' },
                    { data: 'product_name' },
                    { data: 'quantity' },
                    { data: 'price' },
                    { data: 'total_price' },
                    { data: 'status_name' }
                ],
                responsive: true,
                order: [[0, 'desc']],
                language: {
                    emptyTable: "No purchases found"
                }
            });
        });
    </script>
</body>
</html>
