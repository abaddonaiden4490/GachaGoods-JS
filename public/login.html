<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | GachaGoods Otaku Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/font.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'CustomFont', 'Segoe UI', Arial, sans-serif;
            background: url('/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 24px;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
        form {
            text-align: left;
        }
        label {
            color: #7c3aed;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 96%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1.08em;
        }
        button[type="submit"] {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1.08em;
            cursor: pointer;
            width: 100%;
        }
        .register-link {
            display: block;
            margin-top: 18px;
            color: #7c3aed;
            text-align: center;
            text-decoration: underline;
            font-size: 0.98em;
        }
    </style>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <img src="/logo.png" alt="GachaGoods Logo" class="logo" style="height:80px;width:auto;">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required autocomplete="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" style="margin-top:12px;color:#e11d48;"></div>
        <a href="/register" class="register-link">Don't have an account? Register</a>
    </div>
    <div id="footer-placeholder"></div>

    <script>
    // Load header with jQuery
    $('#header-placeholder').load('/header.html');

    // Login AJAX logic using jQuery
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const messageDiv = $('#login-message');
        messageDiv.text('');

        $.ajax({
            url: '/api/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email, password }),
            success: function(data) {
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        name: data.name,
                        email: data.email,
                        role_id: data.role_id,
                        status_id: data.status_id
                    }));
                    window.location.href = '/';
                } else {
                    messageDiv.text('Unexpected response from server.');
                }
            },
            error: function(xhr) {
                const res = xhr.responseJSON;
                if (xhr.status === 403 && res?.error) {
                    messageDiv.text(res.error);
                } else if (xhr.status === 401 && res?.error) {
                    messageDiv.text(res.error);
                } else {
                    messageDiv.text(res?.error || 'Login failed.');
                }
            }
        });
    });
    </script>
</body>
</html>
